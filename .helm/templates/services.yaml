apiVersion: v1
kind: Service
metadata:
    annotations:
        meta.helm.sh/release-name: baro-server
        meta.helm.sh/release-namespace: baro-server
    labels:
        app.kubernetes.io/managed-by: Helm
    name: baro-server
    namespace: servers
spec:
    type: ClusterIP
    ipFamilyPolicy: SingleStack
    ports:
        - name: baro-server
          port: 27015
          protocol: TCP
          targetPort: 27015
    selector:
        app: baro-server
    sessionAffinity: None
