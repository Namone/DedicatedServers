apiVersion: apps/v1
kind: Deployment
metadata:
    name: dedicated-server
    namespace: servers
spec:
    selector:
        matchLabels:
            app: dedicated-server
    template:
        metadata:
            labels:
                app: dedicated-server
        spec:
            volumes:  
              - name: server-data-storage
                persistentVolumeClaim:
                  claimName: server-data
            containers:
                - name: barotrauma
                  image: {{ .Values.barotraumaImage }}
                  command:
                    - "/usr/games/steamcmd"
                    - "+force_install_dir /home/barotrauma-data" 
                    - "+login anonymous"
                    - "+app_run 1026340"
                  ports:
                    - name: baro-server
                      protocol: UDP
                      containerPort: 27015
                    - name: baro-server-q
                      protocol: UDP
                      containerPort: 27016
                  resources:
                      limits:
                        cpu: "0.1"
                  volumeMounts:
                    - mountPath: /home/steam/barotrauma-data
                      name: server-data-storage
                - name: zomboid
                  image: {{ .Values.zomboidImage }}
                  command:
                    - "/bin/bash"
                    - "/home/zomboid-data/start-server.sh"
                    - "-servername"
                    - "NamonesWorld"
                    - "-adminpassword"
                    - "root"
                  ports:
                    - name: zomboid-server
                      protocol: UDP
                      containerPort: 16261
                    - name: zomb-server-q
                      protocol: UDP
                      containerPort: 16262
                  resources:
                      limits:
                        cpu: "1"
                  volumeMounts:
                    - mountPath: /home/steam/zomboid-data
                      name: server-data-storage
                    - mountPath: /home/steam/Zomboid
                      name: server-data-storage
                - name: valheim
                  image: {{ .Values.valheimImage }}
                  command:
                    - "/bin/bash"
                    - "/home/steam/valheim-data/valheim.sh"
                  ports:
                    - name: valheim-server
                      protocol: UDP
                      containerPort: 2456
                    - name: val-server-q
                      protocol: UDP
                      containerPort: 2457
                  resources:
                      limits:
                        cpu: "1"
                  volumeMounts:
                    - mountPath: /home/steam/valheim-data
                      name: server-data-storage
                    - mountPath: /home/steam/.config/unity3d/IronGate/Valheim/worlds
                      name: server-data-storage
